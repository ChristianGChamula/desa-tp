name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package --file desa-tp/pom.xml
  
  deploy-dev:
    runs-on: ubuntu-latest
    environment: 
      name: dev
    needs: build
    steps:
      - run: Echo deploy dev
      
  deploy-homo:
    runs-on: ubuntu-latest
    environment: 
      name: homo
    needs: build
    steps:
      - run: Echo deploy homo
  deploy-prod:
    runs-on: ubuntu-latest
    environment: 
      name: prod
    needs: build
    steps:
      - run: Echo deploy prd
    

